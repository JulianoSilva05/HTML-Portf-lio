<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
</head>

<body>
    <header><!--HEADER pode ser usado para cada sessão - Cebeçalho-->
        <h1><!--H1 só pode ser usado 1 vez dentro de um site - Somente para o assunto principal do site-->
            Contato
        </h1>
        <nav>
            <h2>
                Navegação Principal
            </h2>
            <span>
                <a href="index.html">Início</a>
            </span>
            -
            <span>
                <a href="sobre.html">Sobre mim</a>
            </span>
            -
            <span>
                <a href="contato.html" class="">Contato</a>
            </span>
        </nav>
    </header>
    <!--GET = Quando quiser puxar uma informação do servidor,
        POST = Quando quiser criar um novo recurso no servidor-->
    <form method="GET">
        <!--GET é o metodo como vamos passar o formulario, e ACTION é par aonde vamos mandar o formulario-->
        <input type="text" name="nome" placeholder="Nome"><br>
        <input type="email" name="email" placeholder="E-mail"><br>
        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx"><br>
        <input type="number" name="idade" placeholder="idade"><br>
        <input type="url" name="linkedin" placeholder="LinkdIn url"><br>
        <hr>
        Range <br>
        <input type="range" name="urgencia" min=0 max=100 step=0.1> <br>
        <hr>
        Check Box<br>
        <input type="checkbox" name="dia-da-semana" value="2">Segunda<br>
        <input type="checkbox" name="dia-da-semana" value="4"> Quarta<br>
        <input type="checkbox" name="dia-da-semana" value="6"> Sexta<br>
        <hr>
        Radio, permite a seleção de vários <br>
        <input type="radio" name="horario" value="manha">Manhã<br>
        <input type="radio" name="horario" value="tarde">Tarde <br>
        <input type="radio" name="horario" value="noite">Noite <br>
        <hr>
        Text Area <br>
        <textarea name="mensagem" cols="50" rows="10">Area de texto</textarea>
        <hr>
        Select <br>
        <select name="cidade">
            <option value="">Selecione a Cidade</option>
            <option value="Blumenaua">Blumenau</option>
            <option value="Florianópolis">Florianopolis</option>
            <option value="Joinville">Joinville</option>
        </select>
        <hr>
        List
        <br>
        Cidade: <input list="cidade" name="cidade" />
        <datalist id="cidade">
            <option value="São João del Rei">São João del Rei</option>
            <option value="Coronel Xavier Chaves">Coronel Xavier Chaves</option>
            <option value="Prados">Prados</option>
        </datalist>
        <br>
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">E N V I A R</button>
        <!-- Ou podemos usar somente o input-->
        <input type="submit">

    </form>
</body>

</html>
